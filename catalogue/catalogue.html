<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
    <link rel="stylesheet" href="/catalogue/catalogue.css" >
    <link rel="shortcut icon" type="image/jpg" href="/favicon.webp" >
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Catalogue</h1>

        <!-- Catalog Management -->
        <div id="catalog-management" class="section">
            <h2>Catalog Management</h2>
            <div class="organize-catalogue">
                <div class="catalog-item">
                    <h3>Product A</h3>
                    <p>Price: RS.1000</p>
                    <button>Edit</button>
                </div>
                <div class="catalog-item">
                    <h3>Product B</h3>
                    <p>Price: Rs.1500</p>
                    <button>Edit</button>
                </div>
                <div class="catalog-item">
                    <h3>Product C</h3>
                    <p>Price: RS.999</p>
                    <button>Edit</button>
                </div>
            </div>
        </div>

        <!-- Real-Time Progress Monitoring -->
        <div id="progress-monitoring" class="section">
            <h2>Real-Time Progress Monitoring</h2>
            <div class="progress-container">
                <label for="progress">Sales Progress:</label>
                <div class="progress-bar">
                    <div class="progress" id="sales-progress"></div>
                </div>
            </div>
            <div class="progress-container">
                <label for="progress">Inventory Update:</label>
                <div class="progress-bar">
                    <div class="progress" id="inventory-progress"></div>
                </div>
            </div>
        </div>

        <!-- Organize Catalogue -->
        <div id="organize-catalogue" class="section">
            <h2>Organize Catalogue</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Number of Items</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Electronics</td>
                        <td>25</td>
                        <td><button>View</button></td>
                    </tr>
                    <tr>
                        <td>Clothing</td>
                        <td>50</td>
                        <td><button>View</button></td>
                    </tr>
                    <tr>
                        <td>Groceries</td>
                        <td>100</td>
                        <td><button>View</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        Virtual Market Dashboard &copy; 2025. All rights reserved.
    </footer>

    <script src="/catalogue/catalogue.js"></script>
</body>
</html>
